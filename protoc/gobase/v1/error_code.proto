  USER_NOT_EXISTS = 1001;
  USER_ALREADY_EXISTS = 1002;
  EMAIL_FORMAT_ERROR = 1003;
  EMAIL_ALREADY_EXISTS = 1004;
  PHONE_FORMAT_ERROR = 1005;
  PHONE_ALREADY_EXISTS = 1006;
  TOKEN_EXPIRED = 1007;
  TOKEN_NOT_INPUT = 1008;
  TOKEN_INVALID = 1009;
  PASSWORD_WRONG = 1010;
  V_CODE_WRONG = 1011;
  OAUTH_WITH_THIRD_FAILED = 1012;
